<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Huella de Carbono</title>
  <style>
    :root {
      --verde: #4caf50;
      --gris: #f5f5f5;
      --negro: #222; 
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--gris);
      color: var(--negro);
      scroll-behavior: smooth;
    }

    h1, h2 {
      margin-top: 0;
      text-align: center;
      margin-left: 20px;
      margin-right: 20px;
    }

    section {
      padding: 1.5rem 1rem;
      max-width: 700px;
      margin: auto;
      display: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / .1);
    }

    section.active {
      display: block;
      height: 100vh;
    }
   .principal{
      display: block;
      width:200px;
      max-width: 90%;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      padding: .8rem 1.4rem;
      margin-top: 1.2rem;
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .question {
      margin: .8rem 0;
    }

    p{
      text-indent: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .question input, .question select {
      width: 90%;
      padding: .5rem;
      font-size: 1rem;
      margin-top: .3rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result-box {
      text-align: center;
      padding: 2rem;
      border: 3px solid var(--verde);
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      section {
        padding: 1rem .5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Intro -->
<section id="intro" class="active">
  <img class = "principal" src = "1.png">
  <h1>Peque√±as acciones, gran impacto üåé</h1>
  <p>Cada decisi√≥n diaria deja una huella. Calcula la tuya y descubre c√≥mo reducirla.</p>
  <button class="btn" id="startBtn">Calcular mi huella</button>
</section>

<!-- Datos personales -->
<section id="s0">
  <img class = "principal" src = "2.png">
  <h2>Antes de empezar, cu√©ntanos sobre ti</h2>
  <div class="question">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">
  </div>
  <div class="question">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Tu edad">
  </div>
  <div class="question">
    <label for="genero">G√©nero:</label>
    <select id="genero">
      <option value="">Selecciona...</option>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>
  </div>
  <button class="btn" id="continuarDatosBtn">Continuar</button>
</section>


<!-- Secciones -->
<div id="formulario"></div>

<!-- Resultado -->
<section id="resultado">
  <h2>Tu resultado</h2>
  <div class="result-box" id="resultBox">...</div>
  <button class="btn" id="resetBtn">Calcular otra vez</button>
</section>

<script>
const secciones = [
  {
    titulo: "Transporte",
    imagen: "3.png",
    preguntas: [
      { texto: "Cu√°ntos kil√≥metros conduces por semana?(0 si no conduces)", tipo: "number", placeholder: "Ejemplo 100" },
      { texto: "Tipo de veh√≠culo", tipo: "select", opciones: ["No tengo veh√≠culo", "El√©ctrico", "H√≠brido", "Gasolina/Diesel"] },
      { texto: "Usas transporte p√∫blico regularmente?", tipo: "select", opciones: ["Nunca", "A veces", "Frecuentemente"] },
      { texto: "Viajas en avi√≥n con frecuencia?", tipo: "select", opciones: ["Nunca", "1-2 veces al a√±o", "Frecuentemente"] }
    ]
  },
  {
    titulo: "Energ√≠a en el hogar",
    imagen: "4.png",
    preguntas: [
      { texto: "Consumo mensual de electricidad (kWh)?", tipo: "number", placeholder: "Ejemplo 250" },
      { texto: "Usas aire acondicionado o calefacci√≥n?", tipo: "select", opciones: ["No", "S√≠"] },
      { texto: "Tipo de bombillos en casa", tipo: "select", opciones: ["LED", "Fluorescentes", "Incandescentes"] },
      { texto: "Tienes paneles solares?", tipo: "select", opciones: ["No", "S√≠"] }
    ]
  },
  {
    titulo: "Alimentaci√≥n",
    imagen: "5.png",
    preguntas: [
      { texto: "Porciones de carne roja a la semana", tipo: "number", placeholder: "Ejemplo 3" },
      { texto: "Porciones de l√°cteos a la semana", tipo: "number", placeholder: "Ejemplo 5" },
      { texto: "Porcentaje de alimentos locales", tipo: "select", opciones: ["Menos del 25%", "50%", "M√°s del 75%"] },
      { texto: "Veces por semana comes fuera de casa", tipo: "number", placeholder: "Ejemplo 2" }
    ]
  },
  {
    titulo: "Consumo personal",
    imagen: "6.png",
    preguntas: [
      { texto: "Ropa nueva comprada al mes", tipo: "number", placeholder: "Ejemplo 2" },
      { texto: "Compras productos de segunda mano?", tipo: "select", opciones: ["No", "A veces", "Frecuentemente"] },
      { texto: "Frecuencia de compra de electr√≥nicos", tipo: "select", opciones: ["Rara vez", "1 vez al a√±o", "Varias veces al a√±o"] },
      { texto: "Reduces el uso de pl√°stico?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  },
  {
    titulo: "Reciclaje y residuos",
    imagen: "7.png",
    preguntas: [
      { texto: "Separ√°s y recicl√°s residuos?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] },
      { texto: "Compost√°s residuos org√°nicos?", tipo: "select", opciones: ["No", "S√≠"] },
      { texto: "Acceso a centro de reciclaje?", tipo: "select", opciones: ["No", "S√≠"] },
      { texto: "Reutiliz√°s productos cotidianamente?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  },
  {
    titulo: "Estilo de vida",
    imagen: "8.png",
    preguntas: [
      { texto: "Trabajas o estudi√°s desde casa?", tipo: "select", opciones: ["No", "Parcialmente", "S√≠"] },
      { texto: "Participas en iniciativas ecol√≥gicas?", tipo: "select", opciones: ["No", "A veces", "Frecuentemente"] },
      { texto: "H√°bitos de ahorro de agua", tipo: "select", opciones: ["Pocos", "Moderados", "Muchos"] },
      { texto: "Apagas luces y dispositivos al salir?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  }
];

let respuestas = [];
let nombreUsuario = "";
const formulario = document.getElementById('formulario');

secciones.forEach((sec, i) => {
  const section = document.createElement('section');
  section.id = `s${i+1}`;
  const title = document.createElement('h2');
  title.textContent = sec.titulo;
  section.appendChild(title);
  if (sec.imagen) {
  const img = document.createElement('img');
  img.src = sec.imagen;
  img.className = 'principal';
  section.appendChild(img);
}

  sec.preguntas.forEach((q, j) => {
    const div = document.createElement('div');
    div.className = 'question';
    const label = document.createElement('label');
    label.textContent = q.texto;
    div.appendChild(label);

    let input;
    if (q.tipo === 'select') {
      input = document.createElement('select');
      input.innerHTML = `<option value="">Selecciona...</option>` +
        q.opciones.map(op => `<option value="${op}">${op}</option>`).join('');
    } else {
      input = document.createElement('input');
      input.type = q.tipo;
      if (q.placeholder) input.placeholder = q.placeholder;
    }
    input.id = `q${i}_${j}`;
    div.appendChild(input);
    section.appendChild(div);
  });

  const btn = document.createElement('button');
  btn.textContent = (i < secciones.length - 1) ? 'Continuar' : 'Ver mi huella';
  btn.className = 'btn';
  btn.addEventListener('click', () => {
    const currentInputs = section.querySelectorAll('input, select');
    let allFilled = true;
    currentInputs.forEach(input => {
      if (input.value === '') allFilled = false;
    });
    if (!allFilled) {
      alert('Por favor, responde todas las preguntas antes de continuar.');
      return;
    }
    currentInputs.forEach(input => respuestas.push(input.value));
    section.classList.remove('active');
    if (i < secciones.length - 1) {
      document.getElementById(`s${i+2}`).classList.add('active');
      document.getElementById(`s${i+2}`).scrollIntoView({behavior:'smooth'});
    } else {
      mostrarResultado();
      document.getElementById('resultado').classList.add('active');
      document.getElementById('resultado').scrollIntoView({behavior:'smooth'});
    }
  });
  section.appendChild(btn);
  section.appendChild(btn);
  formulario.appendChild(section);
});

function mostrarResultado() {
  let total = 0;

  respuestas.forEach((r, i) => {
    let val = 0;

    if (!isNaN(parseFloat(r))) {
      const num = parseFloat(r);
      if (i === 3) {
        if (num === 0) val = 0;
        else if (num <= 50) val = 5;
        else if (num <= 150) val = 10;
        else val = 20;
      }
      // Electricidad
      else if (i === 7) {
        if (num <= 100) val = 2;
        else if (num <= 300) val = 8;
        else val = 15;
      }
      // Carne roja
      else if (i === 11) {
        if (num === 0) val = 0;
        else if (num <= 2) val = 5;
        else if (num <= 5) val = 10;
        else val = 20;
      }
      // L√°cteos
      else if (i === 12) {
        if (num <= 3) val = 3;
        else if (num <= 7) val = 8;
        else val = 15;
      }
      // Comer fuera
      else if (i === 14) {
        if (num <= 1) val = 2;
        else if (num <= 3) val = 8;
        else val = 15;
      }
      // Ropa al mes
      else if (i === 15) {
        if (num === 0) val = 0;
        else if (num <= 2) val = 5;
        else val = 10;
      }
      else {
        val = 5; // default
      }
    } else {
      switch (r) {
        case "No tengo veh√≠culo": val = 0; break;
        case "El√©ctrico": val = 3; break;
        case "H√≠brido": val = 7; break;
        case "Gasolina/Diesel": val = 15; break;

        case "Nunca": val = 0; break;
        case "A veces": val = 5; break;
        case "Frecuentemente": val = 12; break;

        case "No": val = 10; break;
        case "S√≠": val = 0; break;

        case "LED": val = 1; break;
        case "Fluorescentes": val = 5; break;
        case "Incandescentes": val = 12; break;

        case "Menos del 25%": val = 12; break;
        case "50%": val = 5; break;
        case "M√°s del 75%": val = 2; break;

        case "Rara vez": val = 2; break;
        case "1 vez al a√±o": val = 5; break;
        case "Varias veces al a√±o": val = 10; break;

        case "Siempre": val = 0; break;
        case "Moderados": val = 3; break;
        case "Muchos": val = 0; break;
        case "Pocos": val = 8; break;

        case "Parcialmente": val = 5; break;

        default: val = 5; // si no se reconoce
      }
    }

    total += val;
  });

    const huellaCO2 = total * 0.06; // 1 punto ‚âà 0.06 toneladas de CO‚ÇÇ/a√±o
const toneladas = huellaCO2.toFixed(2);

  const box = document.getElementById('resultBox');
  let msg = '', color = '', consejo = '';
  let imagenResultado = '';

  if (total <= 100) {
  imagenResultado = 'excelente.png';
  msg = 'üåü Resultado: Excelente';
  color = '#2e7d32';
  consejo = 'Tu huella de carbono es muy baja. ¬°Felicidades! Sigue compartiendo tus buenos h√°bitos.';
} else if (total <= 150) {
  imagenResultado = 'buena.png';
  msg = 'üòä Resultado: Buena';
  color = '#6fbf73';
  consejo = 'Tu impacto ambiental es bajo. Puedes mejorar algunos h√°bitos para hacerlo a√∫n mejor.';
} else if (total <= 200) {
  imagenResultado = 'moderada.png';
  msg = '‚ö†Ô∏è Resultado: Moderada';
  color = '#ffb300';
  consejo = 'Tu huella es moderada. Considera reducir el consumo energ√©tico y de carne.';
} else if (total <= 270) {
  imagenResultado = 'alta.png';
  msg = 'üî• Resultado: Alta';
  color = '#f4511e';
  consejo = 'Tu impacto es alto. Hay varias √°reas en las que puedes mejorar. Empieza con el transporte y alimentaci√≥n.';
} else {
  imagenResultado = 'muy_alta.png';
  msg = 'üö® Resultado: Muy Alta';
  color = '#b71c1c';
  consejo = 'Tu estilo de vida tiene un fuerte impacto negativo. Es recomendable hacer cambios urgentes en transporte, consumo y energ√≠a.';
}


  box.innerHTML = `
  <img src="${imagenResultado}" alt="Resultado visual" style="width:180px; display:block; margin:0 auto 20px;">
  <p style="margin:0; font-size:1.4rem">
    ${nombreUsuario ? `Gracias, <strong>${nombreUsuario}</strong> üôå<br>` : ""}
    ${msg} <br>
    <small>(Puntos estimados: ${Math.round(total)})</small><br>
    <small>Tu huella estimada es de <strong>${toneladas} toneladas</strong> de CO‚ÇÇ al a√±o.</small>
  </p>
  <p style="margin-top:1rem">${consejo}</p>`;



  box.style.color = color;
  box.style.borderColor = color;
  enviarRespuestasAGoogleForms();
  alert("Tus respuestas han sido enviadas. ¬°Gracias por participar!");
}





startBtn.addEventListener('click', () => {
  document.getElementById('intro').classList.remove('active');
  document.getElementById('s0').classList.add('active');
  document.getElementById('s0').scrollIntoView({behavior:'smooth'});
});

document.getElementById('continuarDatosBtn').addEventListener('click', () => {
  const nombre = document.getElementById('nombre').value.trim();
  nombreUsuario = nombre;
  const edad = document.getElementById('edad').value.trim();
  const genero = document.getElementById('genero').value;



  if (!nombre || !edad || !genero) {
    alert('Por favor, completa todos los campos antes de continuar.');
    return;
  }

  // Guardar datos si es necesario (opcional)
  respuestas.push(nombre, edad, genero);

  document.getElementById('s0').classList.remove('active');
  document.getElementById('s1').classList.add('active');
  document.getElementById('s1').scrollIntoView({behavior:'smooth'});
});


const resetBtn = document.getElementById('resetBtn');
resetBtn.addEventListener('click', () => {
  respuestas = [];
  document.querySelectorAll('input, select').forEach(i => i.value = '');
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById('intro').classList.add('active');
  document.getElementById('intro').scrollIntoView({behavior:'smooth'});
});
</script>










<script>
function enviarRespuestasAGoogleForms() {
  const baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfXXKfD7uspbImz6J2fj_Bsad9GtSOPAKNWeeEhY-4ENLV3Uw/formResponse?';

  const campos = [
    { id: 'nombre', entry: 'entry.2093582806' },
    { id: 'edad', entry: 'entry.1653009733' },
    { id: 'genero', entry: 'entry.386576826' },
    // Las siguientes respuestas se guardan autom√°ticamente en el array `respuestas` de tu c√≥digo:
    // Solo se necesita emparejar en orden correcto con los campos del formulario.
    { index: 0, entry: 'entry.379093333' },  // km por semana
    { index: 1, entry: 'entry.799998647' },  // tipo de veh√≠culo
    { index: 2, entry: 'entry.1857571697' }, // transporte p√∫blico
    { index: 3, entry: 'entry.545336758' },  // avi√≥n
    { index: 4, entry: 'entry.93936452' },   // electricidad
    { index: 5, entry: 'entry.692394519' },  // aire acondicionado
    { index: 6, entry: 'entry.1972239541' }, // bombillos
    { index: 7, entry: 'entry.1582198550' }, // paneles solares
    { index: 8, entry: 'entry.147997484' },  // carne roja
    { index: 9, entry: 'entry.1131053161' }, // l√°cteos
    { index: 10, entry: 'entry.1328763228' },// alimentos locales
    { index: 11, entry: 'entry.2099695558' },// comer fuera
    { index: 12, entry: 'entry.346322075' }, // ropa
    { index: 13, entry: 'entry.505921819' }, // segunda mano
    { index: 14, entry: 'entry.855045972' }, // electr√≥nicos
    { index: 15, entry: 'entry.183845306' }, // pl√°stico
    { index: 16, entry: 'entry.1709363844' },// reciclaje
    { index: 17, entry: 'entry.860506442' }, // compost
    { index: 18, entry: 'entry.2033621690' },// centro reciclaje
    { index: 19, entry: 'entry.2041279415' },// reutilizaci√≥n
    { index: 20, entry: 'entry.915490698' }, // trabajo casa
    { index: 21, entry: 'entry.1268953540' },// iniciativas ecol√≥gicas
    { index: 22, entry: 'entry.2121608794' },// ahorro agua
    { index: 23, entry: 'entry.1037536391' } // apaga luces
  ];

  let params = [];

  // Primeros 3 campos vienen de los inputs iniciales
  campos.slice(0, 3).forEach(c => {
    const val = document.getElementById(c.id)?.value || '';
    params.push(`${c.entry}=${encodeURIComponent(val)}`);
  });

  // El resto son respuestas recogidas en el array `respuestas`
  campos.slice(3).forEach(c => {
    const val = respuestas[c.index] || '';
    params.push(`${c.entry}=${encodeURIComponent(val)}`);
  });

  const finalURL = baseURL + params.join('&');

  // Enviar autom√°ticamente
  fetch(finalURL, { method: 'POST', mode: 'no-cors' });

  // Tambi√©n puedes abrir el formulario en una pesta√±a si deseas:
  // window.open(finalURL, '_blank');
}
</script>
