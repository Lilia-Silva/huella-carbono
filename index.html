<!DOCTYPE html>

  <style>

    body {

      scroll-behavior: smooth;
    }

    h1, h2 {
      margin-top: 0;
      text-align: center;
      margin-left: 20px;
      margin-right: 20px;
    }

    section {
      padding: 1.5rem 1rem;
      max-width: 700px;
      margin: auto;
      display: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / .1);

    section.active {
      display: block;
      height: 100vh;
    }
   .principal{
      display: block;
      width:200px;
      max-width: 90%;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      padding: .8rem 1.4rem;
      margin-top: 1.2rem;
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 4px;

      cursor: pointer;

    .btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .question {
      margin: .8rem 0;
    }

    p{
      text-indent: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .question input, .question select {
      width: 90%;
      padding: .5rem;
      font-size: 1rem;
      margin-top: .3rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result-box {
      text-align: center;
      padding: 2rem;
      border: 3px solid var(--verde);
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      section {
        padding: 1rem .5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Intro -->

<!-- Datos personales -->

<!-- Secciones -->

<script>
const secciones = [
  {
    titulo: "Transporte",
    imagen: "3.png",
    preguntas: [
      { texto: "CuÃ¡ntos kilÃ³metros conduces por semana?(0 si no conduces)", tipo: "number", placeholder: "Ejemplo 100" },
      { texto: "Tipo de vehÃ­culo", tipo: "select", opciones: ["No tengo vehÃ­culo", "ElÃ©ctrico", "HÃ­brido", "Gasolina/Diesel"] },
      { texto: "Usas transporte pÃºblico regularmente?", tipo: "select", opciones: ["Nunca", "A veces", "Frecuentemente"] },
      { texto: "Viajas en aviÃ³n con frecuencia?", tipo: "select", opciones: ["Nunca", "1-2 veces al aÃ±o", "Frecuentemente"] }
    ]
  },
  {
    titulo: "EnergÃ­a en el hogar",
    imagen: "4.png",
    preguntas: [
      { texto: "Consumo mensual de electricidad (kWh)?", tipo: "number", placeholder: "Ejemplo 250" },
      { texto: "Usas aire acondicionado o calefacciÃ³n?", tipo: "select", opciones: ["No", "SÃ­"] },
      { texto: "Tipo de bombillos en casa", tipo: "select", opciones: ["LED", "Fluorescentes", "Incandescentes"] },
      { texto: "Tienes paneles solares?", tipo: "select", opciones: ["No", "SÃ­"] }
    ]
  },
  {
    titulo: "AlimentaciÃ³n",
    imagen: "5.png",
    preguntas: [
      { texto: "Porciones de carne roja a la semana", tipo: "number", placeholder: "Ejemplo 3" },
      { texto: "Porciones de lÃ¡cteos a la semana", tipo: "number", placeholder: "Ejemplo 5" },
      { texto: "Porcentaje de alimentos locales", tipo: "select", opciones: ["Menos del 25%", "50%", "MÃ¡s del 75%"] },
      { texto: "Veces por semana comes fuera de casa", tipo: "number", placeholder: "Ejemplo 2" }
    ]
  },
  {
    titulo: "Consumo personal",
    imagen: "6.png",
    preguntas: [
      { texto: "Ropa nueva comprada al mes", tipo: "number", placeholder: "Ejemplo 2" },
      { texto: "Compras productos de segunda mano?", tipo: "select", opciones: ["No", "A veces", "Frecuentemente"] },
      { texto: "Frecuencia de compra de electrÃ³nicos", tipo: "select", opciones: ["Rara vez", "1 vez al aÃ±o", "Varias veces al aÃ±o"] },
      { texto: "Reduces el uso de plÃ¡stico?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  },
  {
    titulo: "Reciclaje y residuos",
    imagen: "7.png",
    preguntas: [
      { texto: "SeparÃ¡s y reciclÃ¡s residuos?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] },
      { texto: "CompostÃ¡s residuos orgÃ¡nicos?", tipo: "select", opciones: ["No", "SÃ­"] },
      { texto: "Acceso a centro de reciclaje?", tipo: "select", opciones: ["No", "SÃ­"] },
      { texto: "ReutilizÃ¡s productos cotidianamente?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  },
  {
    titulo: "Estilo de vida",
    imagen: "8.png",
    preguntas: [
      { texto: "Trabajas o estudiÃ¡s desde casa?", tipo: "select", opciones: ["No", "Parcialmente", "SÃ­"] },
      { texto: "Participas en iniciativas ecolÃ³gicas?", tipo: "select", opciones: ["No", "A veces", "Frecuentemente"] },
      { texto: "HÃ¡bitos de ahorro de agua", tipo: "select", opciones: ["Pocos", "Moderados", "Muchos"] },
      { texto: "Apagas luces y dispositivos al salir?", tipo: "select", opciones: ["Nunca", "A veces", "Siempre"] }
    ]
  }
];

let respuestas = [];
let nombreUsuario = "";
const formulario = document.getElementById('formulario');

secciones.forEach((sec, i) => {
  const section = document.createElement('section');
  section.id = `s${i+1}`;
  const title = document.createElement('h2');
  title.textContent = sec.titulo;
  section.appendChild(title);
  if (sec.imagen) {
  const img = document.createElement('img');
  img.src = sec.imagen;
  img.className = 'principal';
  section.appendChild(img);
}

  sec.preguntas.forEach((q, j) => {
    const div = document.createElement('div');
    div.className = 'question';
    const label = document.createElement('label');
    label.textContent = q.texto;
    div.appendChild(label);

    let input;
    if (q.tipo === 'select') {
      input = document.createElement('select');
      input.innerHTML = `<option value="">Selecciona...</option>` +
        q.opciones.map(op => `<option value="${op}">${op}</option>`).join('');
    } else {
      input = document.createElement('input');
      input.type = q.tipo;
      if (q.placeholder) input.placeholder = q.placeholder;
    }
    input.id = `q${i}_${j}`;
    div.appendChild(input);
    section.appendChild(div);
  });

  const btn = document.createElement('button');
  btn.textContent = (i < secciones.length - 1) ? 'Continuar' : 'Ver mi huella';
  btn.className = 'btn';
  btn.addEventListener('click', () => {
    const currentInputs = section.querySelectorAll('input, select');
    let allFilled = true;
    currentInputs.forEach(input => {
      if (input.value === '') allFilled = false;
    });
    if (!allFilled) {
      alert('Por favor, responde todas las preguntas antes de continuar.');
      return;
    }
    currentInputs.forEach(input => respuestas.push(input.value));
    section.classList.remove('active');
    if (i < secciones.length - 1) {
      document.getElementById(`s${i+2}`).classList.add('active');
      document.getElementById(`s${i+2}`).scrollIntoView({behavior:'smooth'});
    } else {
      mostrarResultado();
      document.getElementById('resultado').classList.add('active');
      document.getElementById('resultado').scrollIntoView({behavior:'smooth'});
    }
  });
  section.appendChild(btn);
  section.appendChild(btn);
  formulario.appendChild(section);
});

function mostrarResultado() {
  let total = 0;

  respuestas.forEach((r, i) => {
    let val = 0;

    if (!isNaN(parseFloat(r))) {
      const num = parseFloat(r);
      if (i === 3) {
        if (num === 0) val = 0;
        else if (num <= 50) val = 5;
        else if (num <= 150) val = 10;
        else val = 20;
      }
      // Electricidad
      else if (i === 7) {
        if (num <= 100) val = 2;
        else if (num <= 300) val = 8;
        else val = 15;
      }
      // Carne roja
      else if (i === 11) {
        if (num === 0) val = 0;
        else if (num <= 2) val = 5;
        else if (num <= 5) val = 10;
        else val = 20;
      }
      // LÃ¡cteos
      else if (i === 12) {
        if (num <= 3) val = 3;
        else if (num <= 7) val = 8;
        else val = 15;
      }
      // Comer fuera
      else if (i === 14) {
        if (num <= 1) val = 2;
        else if (num <= 3) val = 8;
        else val = 15;
      }
      // Ropa al mes
      else if (i === 15) {
        if (num === 0) val = 0;
        else if (num <= 2) val = 5;
        else val = 10;
      }
      else {
        val = 5; // default
      }
    } else {
      switch (r) {
        case "No tengo vehÃ­culo": val = 0; break;
        case "ElÃ©ctrico": val = 3; break;
        case "HÃ­brido": val = 7; break;
        case "Gasolina/Diesel": val = 15; break;

        case "Nunca": val = 0; break;
        case "A veces": val = 5; break;
        case "Frecuentemente": val = 12; break;

        case "No": val = 10; break;
        case "SÃ­": val = 0; break;

        case "LED": val = 1; break;
        case "Fluorescentes": val = 5; break;
        case "Incandescentes": val = 12; break;

        case "Menos del 25%": val = 12; break;
        case "50%": val = 5; break;
        case "MÃ¡s del 75%": val = 2; break;

        case "Rara vez": val = 2; break;
        case "1 vez al aÃ±o": val = 5; break;
        case "Varias veces al aÃ±o": val = 10; break;

        case "Siempre": val = 0; break;
        case "Moderados": val = 3; break;
        case "Muchos": val = 0; break;
        case "Pocos": val = 8; break;

        case "Parcialmente": val = 5; break;

        default: val = 5; // si no se reconoce
      }
    }

    total += val;
  });

    const huellaCO2 = total * 0.06; // 1 punto â‰ˆ 0.06 toneladas de COâ‚‚/aÃ±o
const toneladas = huellaCO2.toFixed(2);

  const box = document.getElementById('resultBox');
  let msg = '', color = '', consejo = '';
  let imagenResultado = '';

  if (total <= 100) {
  imagenResultado = 'excelente.png';
  msg = 'ðŸŒŸ Resultado: Excelente';
  color = '#2e7d32';
  consejo = 'Tu huella de carbono es muy baja. Â¡Felicidades! Sigue compartiendo tus buenos hÃ¡bitos.';
} else if (total <= 150) {
  imagenResultado = 'buena.png';
  msg = 'ðŸ˜Š Resultado: Buena';
  color = '#6fbf73';
  consejo = 'Tu impacto ambiental es bajo. Puedes mejorar algunos hÃ¡bitos para hacerlo aÃºn mejor.';
} else if (total <= 200) {
  imagenResultado = 'moderada.png';
  msg = 'âš ï¸ Resultado: Moderada';
  color = '#ffb300';
  consejo = 'Tu huella es moderada. Considera reducir el consumo energÃ©tico y de carne.';
} else if (total <= 270) {
  imagenResultado = 'alta.png';
  msg = 'ðŸ”¥ Resultado: Alta';
  color = '#f4511e';
  consejo = 'Tu impacto es alto. Hay varias Ã¡reas en las que puedes mejorar. Empieza con el transporte y alimentaciÃ³n.';
} else {
  imagenResultado = 'muy_alta.png';
  msg = 'ðŸš¨ Resultado: Muy Alta';
  color = '#b71c1c';
  consejo = 'Tu estilo de vida tiene un fuerte impacto negativo. Es recomendable hacer cambios urgentes en transporte, consumo y energÃ­a.';
}


  box.innerHTML = `
  <img src="${imagenResultado}" alt="Resultado visual" style="width:180px; display:block; margin:0 auto 20px;">
  <p style="margin:0; font-size:1.4rem">
    ${nombreUsuario ? `Gracias, <strong>${nombreUsuario}</strong> ðŸ™Œ<br>` : ""}
    ${msg} <br>
    <small>(Puntos estimados: ${Math.round(total)})</small><br>
    <small>Tu huella estimada es de <strong>${toneladas} toneladas</strong> de COâ‚‚ al aÃ±o.</small>
  </p>
  <p style="margin-top:1rem">${consejo}</p>`;



  box.style.color = color;
  box.style.borderColor = color;
}





startBtn.addEventListener('click', () => {
  document.getElementById('intro').classList.remove('active');
  document.getElementById('s0').classList.add('active');
  document.getElementById('s0').scrollIntoView({behavior:'smooth'});
});

document.getElementById('continuarDatosBtn').addEventListener('click', () => {
  const nombre = document.getElementById('nombre').value.trim();
  nombreUsuario = nombre;
  const edad = document.getElementById('edad').value.trim();
  const genero = document.getElementById('genero').value;



  if (!nombre || !edad || !genero) {
    alert('Por favor, completa todos los campos antes de continuar.');
    return;
  }

  // Guardar datos si es necesario (opcional)
  respuestas.push(nombre, edad, genero);

  document.getElementById('s0').classList.remove('active');
  document.getElementById('s1').classList.add('active');
  document.getElementById('s1').scrollIntoView({behavior:'smooth'});
});


const resetBtn = document.getElementById('resetBtn');
resetBtn.addEventListener('click', () => {
  respuestas = [];
  document.querySelectorAll('input, select').forEach(i => i.value = '');
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById('intro').classList.add('active');
  document.getElementById('intro').scrollIntoView({behavior:'smooth'});
});
</script>
